<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Light Simulator</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://loftwah.github.io/morsecode/">
  <meta property="og:title" content="Morse Code Light Simulator">
  <meta property="og:description" content="A visual Morse code simulator with flashing light and sound">
  <meta property="og:image" content="https://loftwah.github.io/morsecode/assets/og-image.jpg">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://loftwah.github.io/morsecode/">
  <meta name="twitter:title" content="Morse Code Light Simulator">
  <meta name="twitter:description" content="A visual Morse code simulator with flashing light and sound">
  <meta name="twitter:image" content="https://loftwah.github.io/morsecode/assets/og-image.jpg">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Morse Code Light Simulator</h1>
    
    <div class="controls">
      <textarea id="message" placeholder="Enter message to transmit...">VKNG THIS IS TRNR&#10;MESSAGE FOLLOWS&#10;PROCEED TO GRID BRAVO FOUR&#10;SECURE FROM EXERCISE&#10;WAIT FURTHER TASKING&#10;TRNR OUT</textarea>
      <div class="control-panel">
        <div class="primary-controls">
          <button id="transmit">Transmit Message</button>
          <button id="stop">Stop</button>
        </div>
        <div class="speed-control">
          <label for="speed">Speed: </label>
          <input type="range" id="speed" min="50" max="400" value="200">
          <span id="speed-value">200ms</span>
        </div>
        <button id="toggle-sound">Sound: ON</button>
      </div>
    </div>
    
    <div id="morse-preview"></div>
    
    <div id="scene">
      <img src="assets/background.jpg" id="bg" alt="Navy signaler with light">
      <div id="light"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
